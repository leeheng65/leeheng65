<script>
    $(document).ready(function () {
        $("#loginBtn").on("click", function () {
            var email = $("#email").val();
            var password = $("#password").val();
            var emailError = $("#emailError");
            var passwordError = $("#passwordError");

            emailError.text("");
            passwordError.text("");

            var validAccounts = [
                { email: "lee@gmail.com", password: "7777" },
             
            ];

            var isValidAccount = false;

            for (var i = 0; i < validAccounts.length; i++) {
                if (email === validAccounts[i].email && password === validAccounts[i].password) {
                    isValidAccount = true;
                    break;
                }
            }

            if (isValidAccount) {
                window.location.href = "account.html";
            } else {
                emailError.text("Invalid email");
                passwordError.text("Invalid password");
            }
        });
    });
</script>
